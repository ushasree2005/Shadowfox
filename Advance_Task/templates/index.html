<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Generator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1f26, #2a2f3a);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            width: 450px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-top: 6px;
            margin-bottom: 15px;
            font-size: 15px;
            outline: none;
            background: #3b404c;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00c4ff;
            border: none;
            color: black;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background: #00e0ff;
            transform: translateY(-2px);
        }

        h3 {
            margin-top: 20px;
        }

        pre {
            background: rgba(0,0,0,0.4);
            padding: 12px;
            border-radius: 8px;
            min-height: 120px;
            white-space: pre-wrap;
            overflow-y: auto;
            font-size: 14px;
            border-left: 4px solid #00c4ff;
        }

        /* Smooth animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>✨ AI Text Generator</h2>

    <label>Enter Prompt:</label>
    <input id="prompt" type="text" placeholder="Type something...">

    <button onclick="generateText()">Generate Text</button>

    <h3>Output:</h3>
    <pre id="output">Your generated text will appear here...</pre>
</div>


<script>
async function generateText() {
    const prompt = document.getElementById("prompt").value;
    const output = document.getElementById("output");
    output.textContent = "⏳ Generating... Please wait";

    try {
        const response = await fetch("/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: prompt, max_length: 80 })
        });

        const data = await response.json();
        output.textContent = data.generated_text;
    }
    catch (err) {
        output.textContent = "❌ Error connecting to the server!";
    }
}
</script>

</body>
</html>
